<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songlist">

            <div class="songitem">

            <div class="songitem">

                <span class="songname">Chauffeur-Diljit Dosanjh</span>
                <span class="songlistplay"><span class="timestamp">3:80</span><i id="5" class=" fa-sharp songitemplay fa-2x fa-solid fa-circle-play"></i></span>

            <div class="songitem">

        </div>
        <div class="songBanner"> </div>
    </div>
    <div class="bottom">
        <input type="range" value="0" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fonts awesome -->
            <i id="back" class="fa fa-2x fa-backward"></i>
            <i class="fa-sharp fa-2x fa-solid fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa fa-2x fa-forward"></i>
        </div>
        <div class="songinfo">
            <img id="gif" src="./gif for spotify clone.gif" width="40px" alt="">
            <span id="songinfo">
                Chauffeur-Diljit Dosanjh
           </span>
        </div>

        <div id="songinfo">

    <script src="https://kit.fontawesome.com/7c0abf1573.js" crossorigin="anonymous"></script>
